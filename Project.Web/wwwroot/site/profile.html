    <div class="reservation-form">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            
          </div>
          <div class="col-lg-12">
            <form id="reservation-form" name="gs" method="submit" role="search" action="#">
              <div class="row">
                <div class="col-lg-12">
                  <h4>Bilgilerim</h4>
                </div>
                <div class="col-lg-6">
                    <fieldset>
                        <label for="Name" class="form-label">İsim</label>
                        <input type="text" name="Name" class="Name" placeholder="İsim" autocomplete="on" required>
                    </fieldset>
                </div>
                <div class="col-lg-6">
                    <fieldset>
                        <label for="Name" class="form-label">Soyisim</label>
                        <input type="text" name="Surname" class="Surname" placeholder="Soyisim" autocomplete="on" required>
                    </fieldset>
                </div>
                <div class="col-lg-6">
                    <fieldset>
                        <label for="Nickname" class="form-label">Kullanıcı Adım</label>
                        <input type="text" name="Nickname" class="Nickname" placeholder="Email Adresim" autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-6">
                    <fieldset>
                        <label for="Password" class="form-label">Şifrem</label>
                        <input type="text" name="Password" class="Password" placeholder="xxxxxxxx" autocomplete="on" required>
                    </fieldset>
                  </div>
                <div class="col-lg-6">
                    <fieldset>
                        <label for="Email" class="form-label">Email Adresim</label>
                        <input type="text" name="Email" class="Email" placeholder="Email Adresim" autocomplete="on" required>
                    </fieldset>
                  </div>
                <div class="col-lg-6">
                  <fieldset>
                      <label for="Number" class="form-label">Telefon Numaram</label>
                      <input type="text" name="Number" class="Number" placeholder="+90xxx xxx xxx" autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                        <label for="chooseDestination" class="form-label">Yaşadığım Şehir</label>
                        <select name="Destination" class="form-select" aria-label="Default select example" id="chooseCategory" onChange="this.form.click()">
                            <option selected>ex. Switzerland, Lausanne</option>
                            <option value="Italy, Roma">Italy, Roma</option>
                            <option value="France, Paris">France, Paris</option>
                            <option value="Engaland, London">Engaland, London</option>
                            <option value="Switzerland, Lausanne">Switzerland, Lausanne</option>
                        </select>
                    </fieldset>
                </div>
                <div class="col-lg-12">                        
                    <fieldset>
                        <button class="main-button">Bilgilerimi Güncelle</button>
                    </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      $(".option").click(function(){
        $(".option").removeClass("active");
        $(this).addClass("active");
